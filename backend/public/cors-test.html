<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Test</h1>
    <button onclick="testCORS()">Test CORS</button>
    <pre id="output"></pre>
    
    <script>
        async function testCORS() {
            try {
                console.log('Sending OPTIONS preflight...');
                const preflightResponse = await fetch('http://localhost:8000/auth/login', {
                    method: 'OPTIONS',
                    headers: {
                        'Origin': 'http://localhost:3000'
                    }
                });
                
                console.log('Preflight status:', preflightResponse.status);
                console.log('Preflight headers:', {
                    'Access-Control-Allow-Origin': preflightResponse.headers.get('Access-Control-Allow-Origin'),
                    'Access-Control-Allow-Methods': preflightResponse.headers.get('Access-Control-Allow-Methods'),
                    'Access-Control-Allow-Headers': preflightResponse.headers.get('Access-Control-Allow-Headers'),
                });
                
                console.log('Sending actual POST...');
                const response = await fetch('http://localhost:8000/auth/login', {
                    method: 'POST',
                    headers: {
                        'Origin': 'http://localhost:3000',
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        email: 'admin@bitchest.example',
                        password: 'admin123'
                    })
                });
                
                console.log('POST status:', response.status);
                console.log('POST headers:', {
                    'Access-Control-Allow-Origin': response.headers.get('Access-Control-Allow-Origin'),
                    'Access-Control-Allow-Credentials': response.headers.get('Access-Control-Allow-Credentials'),
                });
                
                const data = await response.json();
                document.getElementById('output').innerText = JSON.stringify({
                    status: response.status,
                    corsHeaders: {
                        'Access-Control-Allow-Origin': response.headers.get('Access-Control-Allow-Origin'),
                    },
                    data
                }, null, 2);
            } catch (error) {
                document.getElementById('output').innerText = error.toString();
            }
        }
    </script>
</body>
</html>
